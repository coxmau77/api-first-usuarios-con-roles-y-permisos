openapi: 3.0.0
info:
  title: API de Usuarios con Roles y Permisos
  version: 1.0.0
  description: Esta API permite gestionar usuarios, roles y permisos en el sistema.
servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo
paths:
  /users:
    post:
      summary: Crea un nuevo usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Usuario creado exitosamente
    get:
      summary: Obtiene una lista de usuarios
      responses:
        '200':
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  /users/{id}:
    get:
      summary: Obtiene un usuario por su ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Detalles del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: No autorizado, token inválido o no proporcionado
        '403':
          description: Prohibido, el usuario no tiene permisos para esta acción
        '404':
          description: Usuario no encontrado
  /auth/login:
    post:
      summary: Inicia sesión y obtiene un token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
                - email
                - password
      responses:
        '200':
          description: Login exitoso, devuelve el token JWT
          content:
            application/json:
              schema:
                type: object
                example:
                  token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c"
                properties:
                  token:
                    type: string
                    format: jwt
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      example:
        id: "a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11"
        username: "johndoe"
        email: "johndoe@example.com"
        birthdate: "1990-01-01"
        role: "editor"
      properties:
        id:
          type: string
          format: uuid
          example: 'a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11'
        username:
          type: string
          example: 'johndoe'
        email:
          type: string
          format: email
          example: 'johndoe@example.com'
        birthdate:
          type: string
          format: date
        password:
          type: string
          format: password
          minLength: 8
          maxLength: 30
        role:
          type: string
          enum:
            - admin
            - editor
            - viewer
      required:
        - username
        - email
        - birthdate
        - password
        - role
